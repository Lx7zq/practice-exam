<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Detail Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* เปลี่ยนสีพื้นหลังเป็นสีดำ */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .form-container {
            background-color: #111; /* เปลี่ยนสีพื้นหลังของฟอร์มเป็นสีดำเข้ม */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* เปลี่ยนสีเงาให้เป็นสีขาว */
            padding: 20px;
            width: 450px;
        }
    
        .form-container h2 {
            margin-top: 0;
            text-align: center;
            color: #007bff; /* เปลี่ยนสีข้อความให้เป็นสีน้ำเงิน */
        }
        
        .form-container #title{
            background-color: #222;
            color: #007bff;
        }
    
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #007bff; /* เปลี่ยนสีเส้นขอบให้เป็นสีน้ำเงิน */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #222; /* เปลี่ยนสีพื้นหลังของ input เป็นสีดำเข้ม */
            color: #fff; /* เปลี่ยนสีตัวอักษรใน input เป็นสีขาว */
        }
    
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h2 id="formname">Customer Detail Form</h2>
        <form id="customer-detail-form" action="./test.php" method="post">
            <div>
                <select id="title" name="title" required>
                    <option value="">Select Title</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Miss">Miss</option>
                </select>
            </div>
            <div>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" minlength="5" maxlength="12" required>
            </div>
            <div>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" minlength="5" maxlength="15" required>
            </div>
            <div>
                <input type="number" id="age" name="age" placeholder="Age" min="1" max="150" required>
            </div>
            <div>
                <input type="submit" id="sub" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
